plugins {
	id 'java'
	id 'war'
}

repositories {
    mavenCentral() 
}


sourceCompatibility = 1.11
targetCompatibility = 1.11

dependencies {
  // per https://mvnrepository.com/artifact/jakarta.platform/jakarta.jakartaee-api
  compileOnly group: 'jakarta.platform', name: 'jakarta.jakartaee-api', version: '10.0.0'
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
        resources {
            srcDirs = ['res']
        }
    }
}

war {
    webAppDirectory = file('docroot')
}
